<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <div class="file-drop flex">
                <div class="frame">
                    <div class="center">
                        <div class="bar"></div>
                        <div class="title">Drop file to upload</div>
                        <div class="dropzone">
                            <div class="content">
                                <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                                <span class="filename"></span>
                                <input type="file" class="input">
                            </div>
                        </div>
                        <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
                        <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
                        <div class="upload-btn">Upload file</div>
                    </div>
                    <div class="user-info-section">
                        <img src="" alt="" id="img">
                        <div class="information">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="enter-info flex">
                <div class="flex-item">
                    <label for="name"><i class='bx bx-user'></i></label>
                    <input type="text" name="" id="name" placeholder="Enter your name">
                </div>
                <div class="flex-item">
                    <label for="job"><i class='fas fa-user-graduate'></i></label>
                    <input type="text" name="" id="job" placeholder="Enter your job example: student">
                </div>
                <div class="flex-item">
                    <label for="yourAge"><i class='fas fa-list-numeric'></i></label>
                    <input type="number" name="" id="yourAge" placeholder="Enter your age">
                </div>

                <div class="flex-item">
                    <label for="email"><i class='fas fa-envelope'></i></label>
                    <input type="email" name="" id="email" placeholder="Enter your email">
                </div>
                <div class="flex-item">
                    <label for="password"><i class='bx bx-hash'></i></label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                </div>
                <div class="flex-item">
                    <label for="text"><i class='bx bx-pen'></i></label>
                    <textarea name="" id="text" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="success-error flex">
                <ul>
                    <li>&check; entered name success</li>
                    <li>&check;entered job success</li>
                    <li>&check;entered age success</li>
                    <li>&check;entered email success</li>
                    <li>&check;entered password success</li>
                    <li>&check;entered description success</li>
                </ul>
                <button id="send" class="send">send <i class='bx bxs-send'></i></button>
                <button id="logout" class="send">logout <i class='bx bxs-send'></i></button>
                <button id="signin">sign in</button>
            </div>
        </div>

    </div>
    <script src="./index.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
    <!-- <script src="/dbRegister.js"></script> -->
    <!-- <script src="register.js" type="module"></script> -->
</body>

</html>
